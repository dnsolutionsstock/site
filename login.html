  <section class="login-section">
    <h1>로그인</h1>
    <p>유가증권시장 상장 전 본인의 DN솔루션즈<br>보유 주식을 확인하려면 아래 정보를 입력하세요.</p>
    
    <h2>로그인 정보</h2>
    <hr>

    <form id="login-form">
      <!-- 로그인 유형 -->
      <label for="userType"><strong>로그인 유형</strong></label>
      <select id="userType" name="userType">
        <option value="개인">개인</option>
        <option value="기업">법인</option>
      </select>

      <!-- 증권 유형 -->
      <label for="stockType"><strong>증권 발행 유형</strong></label>
      <select id="stockType" name="stockType">
        <option value="보통주">보통주</option>
      </select>

      <!-- 성함 입력 -->
      <label for="name"><strong>성함</strong></label>
      <input type="text" id="name" name="name" placeholder="성함을 입력하세요" required>

      <!-- 증권사 선택 -->
      <label for="combo"><strong>증권사</strong></label>
      <select id="combo" name="combo" required>
        <option value="== 선택 ==">== 선택 ==</option>
        <option value="토스증권">토스증권</option>
        <option value="카카오페이증권">카카오페이증권</option>
        <option value="미래에셋증권">미래에셋증권</option>
        <option value="키움증권">키움증권</option>
        <option value="한국투자증권">한국투자증권</option>
        <option value="신한투자증권">신한투자증권</option>
        <option value="삼성증권">삼성증권</option>
        <option value="KB증권">KB증권</option>
        <option value="NH투자증권">NH투자증권</option>
        <option value="나무증권">나무증권</option>
        <option value="유안타증권">유안타증권</option>
        <option value="대신증권">대신증권</option>
        <option value="IBK투자증권">IBK투자증권</option>
        <option value="하나증권">하나증권</option>
        <option value="한화투자증권">한화투자증권</option>
        <option value="유진투자증권">유진투자증권</option>
        <option value="아이엠증권">아이엠증권</option>
        <option value="교보증권">교보증권</option>
        <option value="메리츠증권">메리츠증권</option>
        <option value="SK증권">SK증권</option>
        <option value="LS증권">LS증권</option>
        <option value="현대차증권">현대차증권</option>
        <option value="DB금융투자증권">DB금융투자증권</option>
        <option value="우리투자증권">우리투자증권</option>
        <option value="신영증권">신영증권</option>
        <option value="다올투자증권">다올투자증권</option>
        <option value="케이프투자증권">케이프투자증권</option>
        <option value="BNK투자증권">BNK투자증권</option>
        <option value="부국증권">부국증권</option>
        <option value="상상인증권">상상인증권</option>
      </select>

      <!-- 증권계좌번호 입력 -->
      <label for="account"><strong>증권계좌번호 (-없이)</strong></label>
      <input type="text" id="account" name="account" placeholder="증권계좌번호를 입력하세요" required>

    <!-- 로그인 버튼 -->
    <button type="submit" class="login-button">로그인</button>
  </form>

</section>
